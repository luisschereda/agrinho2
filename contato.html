<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Equipamentos de Pulverização Inteligente</title>
  <style>
    /* Estilos aqui */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }
    .form-container {
      width: 60%;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4c3b;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Entre em Contato Conosco</h2>
    <form action="mailto:exemplo@dominio.com" method="POST" enctype="multipart/form-data">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu email" required>
      <textarea name="mensagem" rows="6" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
